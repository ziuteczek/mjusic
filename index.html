<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/fb71ead59f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background">
    <div class="player">
      <h2 class="song-title">Wapaganga Style</h2>
      <button class="last-song"><i class="fa-solid fa-backward"></i></button>
      <button id="play-pause"><i class="fa-solid fa-pause" id='play-pause__icon'></i></button>
      <button class="next-song"><i class="fa-solid fa-forward"></i></button>
    </div>
    <audio class="audio-player"></audio>
    <label class="input-btn" for="audio-input">+</label>
    <input id="audio-input" type="file" class="audio-input" accept="audio/*" />
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
